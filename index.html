	<script>
        $(document).ready(function () {
            $('.slider').slick({
                autoplay: true,
                autoplaySpeed: 3000
            });
        });
    </script>
    <script>
    	let login = document.querySelector("#login");
    	let psw = document.querySelector("#psw");
    	let but = document.querySelector("#but");
    	let form = document.getElementsByTagName('form')[0];

    	function change_color() {
    		if (login.value !== "" && psw.value !== "") {
    			but.style.backgroundColor = '#0095F6'; 
    		}
    		else {
    			but.style.backgroundColor = '#0095F644';
    		}
    	}

    	function show() {
    		text = 'Логин: ' + login.value + '\nПароль: ' + psw.value;
    		alert(text);
    	}


    	// login.onfocus = change_color;
    	// psw.onfocus = change_color;
    	 document.addEventListener('keydown', change_color)
    	 document.addEventListener('keydown', change_color)
    	form.addEventListener('submit', show);
    </script>
